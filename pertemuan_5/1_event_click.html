<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
        }
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .box {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .box:active {
            transform: scale(0.95);
        }
        #counter {
            font-size: 48px;
            color: #007bff;
            text-align: center;
            margin: 20px 0;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 5px;
            border-left: 3px solid #007bff;
            margin-bottom: 5px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Œ Event Click - Contoh Penggunaan</h1>
        
        <h2>1. Click pada Button</h2>
        <button class="btn btn-primary" id="btnClick">Klik Saya!</button>
        <button class="btn btn-success" id="btnAlert">Tampilkan Alert</button>
        <button class="btn btn-danger" id="btnReset">Reset Counter</button>
        
        <h2>2. Click Counter</h2>
        <div id="counter">0</div>
        <div class="box" id="clickBox">Klik Box Ini</div>
        
        <h2>3. Event Log</h2>
        <div class="log" id="eventLog"></div>
    </div>

    <script>
        // ==========================================
        // CLICK EVENT EXAMPLES
        // ==========================================
        
        let clickCount = 0;
        const counter = document.getElementById('counter');
        const eventLog = document.getElementById('eventLog');

        // Function to log events
        function logEvent(message) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            eventLog.insertBefore(logEntry, eventLog.firstChild);
        }

        // 1. Simple click event
        document.getElementById('btnClick').addEventListener('click', function() {
            logEvent('Button "Klik Saya!" diklik');
            this.textContent = 'Berhasil Diklik!';
            setTimeout(() => {
                this.textContent = 'Klik Saya!';
            }, 1000);
        });

        // 2. Click event with alert
        document.getElementById('btnAlert').addEventListener('click', function() {
            alert('Anda mengklik tombol Alert!');
            logEvent('Alert button diklik');
        });

        // 3. Click counter
        document.getElementById('clickBox').addEventListener('click', function() {
            clickCount++;
            counter.textContent = clickCount;
            logEvent(`Box diklik. Total klik: ${clickCount}`);
        });

        // 4. Reset counter
        document.getElementById('btnReset').addEventListener('click', function() {
            clickCount = 0;
            counter.textContent = '0';
            logEvent('Counter direset ke 0');
        });

        // 5. Double click event
        document.getElementById('clickBox').addEventListener('dblclick', function() {
            logEvent('Box di-double click!');
            this.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            setTimeout(() => {
                this.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 500);
        });

        // 6. Context menu (right click)
        document.getElementById('clickBox').addEventListener('contextmenu', function(e) {
            e.preventDefault();
            logEvent('Box di-klik kanan (context menu)');
            alert('Right click detected!');
        });

        // Initialize log
        logEvent('Aplikasi dimuat. Silakan mulai mengklik elemen!');
    </script>
</body>
</html>
