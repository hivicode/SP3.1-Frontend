<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Keyboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #dc3545;
            padding-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #dc3545;
        }
        .key-display {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        .key-value {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .key-info {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .info-box {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #dc3545;
        }
        .info-box strong {
            display: block;
            color: #6c757d;
            font-size: 12px;
        }
        .info-box span {
            font-size: 18px;
            color: #333;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 5px;
            border-left: 3px solid #dc3545;
            margin-bottom: 5px;
            background: white;
            font-size: 13px;
        }
        .shortcuts {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
        }
        .shortcuts h3 {
            margin-top: 0;
            color: #856404;
        }
        .shortcuts kbd {
            background: #333;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⌨️ Event Keyboard - Contoh Penggunaan</h1>
        
        <div class="shortcuts">
            <h3>Keyboard Shortcuts:</h3>
            <p><kbd>Ctrl</kbd> + <kbd>S</kbd> = Save</p>
            <p><kbd>Ctrl</kbd> + <kbd>D</kbd> = Delete</p>
            <p><kbd>Esc</kbd> = Clear</p>
        </div>
        
        <h2>1. Ketik Sesuatu</h2>
        <input type="text" id="textInput" placeholder="Ketik di sini dan lihat event yang terjadi...">
        
        <h2>2. Key Display</h2>
        <div class="key-display">
            <div class="key-value" id="keyDisplay">Tekan keyboard...</div>
            <div class="key-info">
                <div class="info-box">
                    <strong>Key</strong>
                    <span id="keyValue">-</span>
                </div>
                <div class="info-box">
                    <strong>Code</strong>
                    <span id="codeValue">-</span>
                </div>
                <div class="info-box">
                    <strong>KeyCode</strong>
                    <span id="keyCodeValue">-</span>
                </div>
            </div>
        </div>
        
        <h2>3. Text Counter</h2>
        <textarea id="textArea" rows="5" placeholder="Ketik teks panjang di sini..."></textarea>
        <div style="text-align: right; color: #6c757d;">
            Karakter: <strong id="charCount">0</strong> | 
            Kata: <strong id="wordCount">0</strong>
        </div>
        
        <h2>4. Event Log</h2>
        <div class="log" id="eventLog"></div>
    </div>

    <script>
        // ==========================================
        // KEYBOARD EVENT EXAMPLES
        // ==========================================
        
        const eventLog = document.getElementById('eventLog');
        const textInput = document.getElementById('textInput');
        const textArea = document.getElementById('textArea');
        const keyDisplay = document.getElementById('keyDisplay');
        const keyValue = document.getElementById('keyValue');
        const codeValue = document.getElementById('codeValue');
        const keyCodeValue = document.getElementById('keyCodeValue');

        function logEvent(message) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            eventLog.insertBefore(logEntry, eventLog.firstChild);
            
            if (eventLog.children.length > 20) {
                eventLog.removeChild(eventLog.lastChild);
            }
        }

        // 1. KEYDOWN EVENT
        textInput.addEventListener('keydown', function(e) {
            logEvent(`KEYDOWN: Key="${e.key}" Code="${e.code}" KeyCode="${e.keyCode}"`);
        });

        // 2. KEYUP EVENT
        textInput.addEventListener('keyup', function(e) {
            logEvent(`KEYUP: Key="${e.key}" released`);
        });

        // 3. KEYPRESS EVENT (deprecated but still works)
        textInput.addEventListener('keypress', function(e) {
            logEvent(`KEYPRESS: Character="${String.fromCharCode(e.charCode)}"`);
        });

        // 4. Display pressed key
        document.addEventListener('keydown', function(e) {
            keyDisplay.textContent = e.key.length === 1 ? e.key : `[${e.key}]`;
            keyValue.textContent = e.key;
            codeValue.textContent = e.code;
            keyCodeValue.textContent = e.keyCode;
        });

        // 5. Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl + S = Save
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                logEvent('⌨️ SHORTCUT: Ctrl+S (Save) pressed');
                alert('File saved! (simulation)');
            }
            
            // Ctrl + D = Delete
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                logEvent('⌨️ SHORTCUT: Ctrl+D (Delete) pressed');
                textInput.value = '';
                textArea.value = '';
                updateCounter();
            }
            
            // Esc = Clear
            if (e.key === 'Escape') {
                logEvent('⌨️ SHORTCUT: Esc (Clear) pressed');
                textInput.value = '';
                textArea.value = '';
                keyDisplay.textContent = 'Tekan keyboard...';
                keyValue.textContent = '-';
                codeValue.textContent = '-';
                keyCodeValue.textContent = '-';
                updateCounter();
            }
        });

        // 6. Text counter with keyup
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        
        function updateCounter() {
            const text = textArea.value;
            charCount.textContent = text.length;
            
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = words.length;
        }
        
        textArea.addEventListener('keyup', function() {
            updateCounter();
        });

        // 7. Prevent certain keys
        textInput.addEventListener('keydown', function(e) {
            // Prevent numbers
            if (e.key >= '0' && e.key <= '9') {
                e.preventDefault();
                logEvent('⚠️ Angka tidak diperbolehkan di input ini');
            }
        });

        // 8. Detect modifier keys
        document.addEventListener('keydown', function(e) {
            let modifiers = [];
            if (e.ctrlKey) modifiers.push('Ctrl');
            if (e.shiftKey) modifiers.push('Shift');
            if (e.altKey) modifiers.push('Alt');
            if (e.metaKey) modifiers.push('Meta');
            
            if (modifiers.length > 0) {
                logEvent(`Modifier keys: ${modifiers.join(' + ')}`);
            }
        });

        // Initialize
        logEvent('Aplikasi dimuat. Mulai ketik sesuatu!');
    </script>
</body>
</html>
