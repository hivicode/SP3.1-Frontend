<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #17a2b8;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #17a2b8;
            box-shadow: 0 0 10px rgba(23, 162, 184, 0.2);
        }
        .focused {
            background-color: #e7f7f8;
        }
        .error {
            border-color: #dc3545 !important;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .btn {
            padding: 12px 30px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #17a2b8;
            color: white;
        }
        .btn-primary:hover {
            background: #138496;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
            display: none;
        }
        .success-message.show {
            display: block;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 5px;
            border-left: 3px solid #17a2b8;
            margin-bottom: 5px;
            background: white;
            font-size: 13px;
        }
        .field-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ced4da;
            margin-left: 10px;
        }
        .field-status.active {
            background: #28a745;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Event Form - Contoh Penggunaan</h1>
        
        <div class="success-message" id="successMessage">
            ‚úÖ Form berhasil disubmit!
        </div>

        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="fullname">
                    Nama Lengkap *
                    <span class="field-status" id="status-fullname"></span>
                </label>
                <input type="text" id="fullname" name="fullname" required minlength="3">
                <div class="error-message" id="error-fullname">Nama minimal 3 karakter</div>
            </div>

            <div class="form-group">
                <label for="email">
                    Email *
                    <span class="field-status" id="status-email"></span>
                </label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="error-email">Email tidak valid</div>
            </div>

            <div class="form-group">
                <label for="phone">
                    No. Telepon *
                    <span class="field-status" id="status-phone"></span>
                </label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,13}">
                <div class="error-message" id="error-phone">Telepon harus 10-13 digit angka</div>
            </div>

            <div class="form-group">
                <label for="password">
                    Password *
                    <span class="field-status" id="status-password"></span>
                </label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="error-message" id="error-password">Password minimal 6 karakter</div>
            </div>

            <div class="form-group">
                <label for="address">
                    Alamat
                    <span class="field-status" id="status-address"></span>
                </label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <h2>Event Log</h2>
        <div class="log" id="eventLog"></div>
    </div>

    <script>
        // ==========================================
        // FORM EVENT EXAMPLES
        // ==========================================
        
        const form = document.getElementById('registrationForm');
        const eventLog = document.getElementById('eventLog');
        const successMessage = document.getElementById('successMessage');

        function logEvent(message) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            eventLog.insertBefore(logEntry, eventLog.firstChild);
            
            if (eventLog.children.length > 25) {
                eventLog.removeChild(eventLog.lastChild);
            }
        }

        // 1. FORM SUBMIT EVENT
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission
            logEvent('SUBMIT: Form submit event triggered');
            
            // Validate form
            if (validateForm()) {
                logEvent('‚úÖ VALIDATION: Form validation passed');
                successMessage.classList.add('show');
                
                // Get form data
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                logEvent(`DATA: ${JSON.stringify(data)}`);
                
                // Simulate API call
                setTimeout(() => {
                    logEvent('üì§ Sending data to server...');
                    setTimeout(() => {
                        logEvent('‚úÖ Data successfully saved!');
                    }, 1000);
                }, 500);
            } else {
                logEvent('‚ùå VALIDATION: Form validation failed');
            }
        });

        // 2. FORM RESET EVENT
        form.addEventListener('reset', function(e) {
            logEvent('RESET: Form reset event triggered');
            
            // Clear error states
            document.querySelectorAll('.error').forEach(el => {
                el.classList.remove('error');
            });
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
            });
            
            successMessage.classList.remove('show');
            
            setTimeout(() => {
                logEvent('Form cleared successfully');
            }, 100);
        });

        // 3. FOCUS EVENT
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                logEvent(`FOCUS: Field "${this.name}" received focus`);
                this.classList.add('focused');
                
                // Update status indicator
                const statusId = `status-${this.name}`;
                const statusElement = document.getElementById(statusId);
                if (statusElement) {
                    statusElement.classList.add('active');
                }
            });
        });

        // 4. BLUR EVENT
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('blur', function() {
                logEvent(`BLUR: Field "${this.name}" lost focus`);
                this.classList.remove('focused');
                
                // Update status indicator
                const statusId = `status-${this.name}`;
                const statusElement = document.getElementById(statusId);
                if (statusElement) {
                    statusElement.classList.remove('active');
                }
                
                // Validate on blur
                validateField(this);
            });
        });

        // 5. INPUT EVENT (real-time)
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('input', function() {
                logEvent(`INPUT: Field "${this.name}" value changed (real-time)`);
                
                // Clear error when user starts typing
                this.classList.remove('error');
                const errorElement = document.getElementById(`error-${this.name}`);
                if (errorElement) {
                    errorElement.classList.remove('show');
                }
            });
        });

        // 6. FOCUSIN EVENT (bubbles)
        form.addEventListener('focusin', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                logEvent(`FOCUSIN (bubble): Focus entered form element "${e.target.name}"`);
            }
        });

        // 7. FOCUSOUT EVENT (bubbles)
        form.addEventListener('focusout', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                logEvent(`FOCUSOUT (bubble): Focus left form element "${e.target.name}"`);
            }
        });

        // 8. INVALID EVENT
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('invalid', function(e) {
                e.preventDefault();
                logEvent(`INVALID: Field "${this.name}" failed validation`);
                validateField(this);
            });
        });

        // Validation functions
        function validateField(field) {
            const errorElement = document.getElementById(`error-${field.name}`);
            
            if (!field.validity.valid) {
                field.classList.add('error');
                if (errorElement) {
                    errorElement.classList.add('show');
                }
                return false;
            } else {
                field.classList.remove('error');
                if (errorElement) {
                    errorElement.classList.remove('show');
                }
                return true;
            }
        }

        function validateForm() {
            let isValid = true;
            const requiredFields = form.querySelectorAll('[required]');
            
            requiredFields.forEach(field => {
                if (!validateField(field)) {
                    isValid = false;
                }
            });
            
            return isValid;
        }

        // 9. FORMDATA EVENT
        form.addEventListener('formdata', function(e) {
            logEvent('FORMDATA: FormData object being constructed');
            
            // You can modify formData here
            e.formData.append('timestamp', new Date().toISOString());
        });

        // Initialize
        logEvent('Form loaded and ready for input');
        logEvent('Try interacting with the form fields!');
    </script>
</body>
</html>
