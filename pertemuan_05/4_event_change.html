<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #28a745;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #28a745;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .checkbox-item, .radio-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .checkbox-item:hover, .radio-item:hover {
            background: #e2e6ea;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }
        .preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }
        .preview h3 {
            margin-top: 0;
            color: #28a745;
        }
        .preview-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 5px;
            border-left: 3px solid #28a745;
            margin-bottom: 5px;
            background: white;
            font-size: 13px;
        }
        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Event Change - Contoh Penggunaan</h1>
        
        <form id="demoForm">
            <!-- SELECT DROPDOWN -->
            <div class="form-group">
                <label for="country">Pilih Negara</label>
                <select id="country" name="country">
                    <option value="">-- Pilih Negara --</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Thailand">Thailand</option>
                </select>
            </div>

            <!-- TEXT INPUT -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username...">
            </div>

            <!-- NUMBER INPUT -->
            <div class="form-group">
                <label for="age">Umur</label>
                <input type="number" id="age" name="age" min="1" max="100" placeholder="Masukkan umur...">
            </div>

            <!-- COLOR INPUT -->
            <div class="form-group">
                <label for="color">Pilih Warna Favorit</label>
                <input type="color" id="color" name="color" value="#28a745">
                <span class="color-preview" id="colorPreview" style="background: #28a745;"></span>
            </div>

            <!-- DATE INPUT -->
            <div class="form-group">
                <label for="birthdate">Tanggal Lahir</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>

            <!-- RANGE INPUT -->
            <div class="form-group">
                <label for="volume">Volume: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="50">
            </div>

            <!-- CHECKBOXES -->
            <div class="form-group">
                <label>Hobi (Pilih beberapa)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="hobby1" name="hobbies" value="Membaca">
                        <label for="hobby1" style="margin: 0;">Membaca</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hobby2" name="hobbies" value="Olahraga">
                        <label for="hobby2" style="margin: 0;">Olahraga</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hobby3" name="hobbies" value="Musik">
                        <label for="hobby3" style="margin: 0;">Musik</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hobby4" name="hobbies" value="Gaming">
                        <label for="hobby4" style="margin: 0;">Gaming</label>
                    </div>
                </div>
            </div>

            <!-- RADIO BUTTONS -->
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="male" name="gender" value="Laki-laki">
                        <label for="male" style="margin: 0;">Laki-laki</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" name="gender" value="Perempuan">
                        <label for="female" style="margin: 0;">Perempuan</label>
                    </div>
                </div>
            </div>

            <!-- FILE INPUT -->
            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" id="file" name="file">
            </div>

            <!-- TEXTAREA -->
            <div class="form-group">
                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="4" placeholder="Tulis pesan..."></textarea>
            </div>
        </form>

        <!-- PREVIEW -->
        <div class="preview">
            <h3>ðŸ“‹ Preview Data Form</h3>
            <div id="previewContent">Isi form untuk melihat preview...</div>
        </div>

        <!-- EVENT LOG -->
        <h2>Event Log</h2>
        <div class="log" id="eventLog"></div>
    </div>

    <script>
        // ==========================================
        // CHANGE EVENT EXAMPLES
        // ==========================================
        
        const eventLog = document.getElementById('eventLog');
        const previewContent = document.getElementById('previewContent');

        function logEvent(message) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            eventLog.insertBefore(logEntry, eventLog.firstChild);
            
            if (eventLog.children.length > 20) {
                eventLog.removeChild(eventLog.lastChild);
            }
        }

        function updatePreview() {
            const formData = new FormData(document.getElementById('demoForm'));
            let html = '';
            
            // Get all form values
            const country = document.getElementById('country').value;
            const username = document.getElementById('username').value;
            const age = document.getElementById('age').value;
            const color = document.getElementById('color').value;
            const birthdate = document.getElementById('birthdate').value;
            const volume = document.getElementById('volume').value;
            const message = document.getElementById('message').value;
            
            // Get checkboxes
            const hobbies = [];
            document.querySelectorAll('input[name="hobbies"]:checked').forEach(cb => {
                hobbies.push(cb.value);
            });
            
            // Get radio
            const genderElement = document.querySelector('input[name="gender"]:checked');
            const gender = genderElement ? genderElement.value : '-';
            
            // Get file
            const fileInput = document.getElementById('file');
            const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : '-';
            
            // Build preview
            html += `<div class="preview-item"><strong>Negara:</strong> ${country || '-'}</div>`;
            html += `<div class="preview-item"><strong>Username:</strong> ${username || '-'}</div>`;
            html += `<div class="preview-item"><strong>Umur:</strong> ${age || '-'}</div>`;
            html += `<div class="preview-item"><strong>Warna:</strong> ${color} <span style="display:inline-block;width:20px;height:20px;background:${color};border:1px solid #333;vertical-align:middle;"></span></div>`;
            html += `<div class="preview-item"><strong>Tanggal Lahir:</strong> ${birthdate || '-'}</div>`;
            html += `<div class="preview-item"><strong>Volume:</strong> ${volume}%</div>`;
            html += `<div class="preview-item"><strong>Hobi:</strong> ${hobbies.length > 0 ? hobbies.join(', ') : '-'}</div>`;
            html += `<div class="preview-item"><strong>Jenis Kelamin:</strong> ${gender}</div>`;
            html += `<div class="preview-item"><strong>File:</strong> ${fileName}</div>`;
            html += `<div class="preview-item"><strong>Pesan:</strong> ${message || '-'}</div>`;
            
            previewContent.innerHTML = html;
        }

        // 1. SELECT CHANGE
        document.getElementById('country').addEventListener('change', function() {
            logEvent(`CHANGE (Select): Country changed to "${this.value}"`);
            updatePreview();
        });

        // 2. INPUT TEXT CHANGE
        document.getElementById('username').addEventListener('change', function() {
            logEvent(`CHANGE (Input Text): Username changed to "${this.value}"`);
            updatePreview();
        });

        // Alternative: use 'input' event for real-time updates
        document.getElementById('username').addEventListener('input', function() {
            updatePreview();
        });

        // 3. NUMBER INPUT CHANGE
        document.getElementById('age').addEventListener('change', function() {
            logEvent(`CHANGE (Number): Age changed to ${this.value}`);
            updatePreview();
        });

        // 4. COLOR INPUT CHANGE
        document.getElementById('color').addEventListener('change', function() {
            logEvent(`CHANGE (Color): Color changed to ${this.value}`);
            document.getElementById('colorPreview').style.background = this.value;
            updatePreview();
        });

        // 5. DATE INPUT CHANGE
        document.getElementById('birthdate').addEventListener('change', function() {
            logEvent(`CHANGE (Date): Birthdate changed to ${this.value}`);
            updatePreview();
        });

        // 6. RANGE INPUT CHANGE
        document.getElementById('volume').addEventListener('input', function() {
            document.getElementById('volumeValue').textContent = this.value;
            updatePreview();
        });

        document.getElementById('volume').addEventListener('change', function() {
            logEvent(`CHANGE (Range): Volume changed to ${this.value}%`);
        });

        // 7. CHECKBOX CHANGE
        document.querySelectorAll('input[name="hobbies"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const action = this.checked ? 'checked' : 'unchecked';
                logEvent(`CHANGE (Checkbox): "${this.value}" ${action}`);
                updatePreview();
            });
        });

        // 8. RADIO BUTTON CHANGE
        document.querySelectorAll('input[name="gender"]').forEach(radio => {
            radio.addEventListener('change', function() {
                logEvent(`CHANGE (Radio): Gender selected as "${this.value}"`);
                updatePreview();
            });
        });

        // 9. FILE INPUT CHANGE
        document.getElementById('file').addEventListener('change', function() {
            if (this.files.length > 0) {
                const file = this.files[0];
                logEvent(`CHANGE (File): File selected - ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
                updatePreview();
            }
        });

        // 10. TEXTAREA CHANGE
        document.getElementById('message').addEventListener('change', function() {
            logEvent(`CHANGE (Textarea): Message updated (${this.value.length} characters)`);
            updatePreview();
        });

        // Real-time update for textarea
        document.getElementById('message').addEventListener('input', function() {
            updatePreview();
        });

        // Initialize
        logEvent('Aplikasi dimuat. Mulai mengisi form!');
        updatePreview();
    </script>
</body>
</html>
