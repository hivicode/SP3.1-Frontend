<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Checkout - PlanB</title>
    <meta name="description" content="Form pembelian properti PlanB dan pembayaran booking fee."/>
    <link rel="stylesheet" href="css/listing.css"/>
    <link rel="stylesheet" href="css/rent.css"/>
    <script src="script.js"></script>
    <link href="https://cdn.prod.website-files.com/685077c466f113761c6d796b/685453e2db13ffd8a65e5d3e_favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="https://cdn.prod.website-files.com/685077c466f113761c6d796b/685453e4536cd361036c084f_webclip.png" rel="apple-touch-icon"/>
  </head>
  <body data-page="checkout">
    <!-- ==========================================================================
         PAGE STRUCTURE
         ========================================================================== -->
    <div class="page-wrapper">
      <main class="main-wrapper">
        <div id="header-container"></div>

        <section class="padding-section-large rent-checkout">
          <div class="padding-global">
            <div class="container-large">
                            <nav aria-label="Breadcrumb" class="rent-breadcrumb">
                <a href="index.html" class="rent-breadcrumb-link">Home</a>
                <span class="rent-breadcrumb-separator">/</span>
                <a href="listing.html" class="rent-breadcrumb-link">Listing</a>
                <span class="rent-breadcrumb-separator">/</span>
                <a href="property.html" class="rent-breadcrumb-link">Properties</a>
                <span class="rent-breadcrumb-separator">/</span>
                <span class="rent-breadcrumb-current">Checkout</span>
              </nav>

              <div class="rent-checkout-layout">
                <div class="rent-checkout-title">
                  <h2 class="heading-style-h2">Ajukan Pembelian</h2>
                  <div class="text-size-small text-style-muted">Isi data pembeli dan pilih metode pembayaran booking fee.</div>
                </div>

                <section class="rent-panel">
                  <form id="checkoutForm" class="rent-form">
                    <div class="rent-card">
                      <div class="rent-card-head">
                        <div class="text-style-allcaps text-size-small">Data Pembeli</div>
                      </div>

                      <div class="rent-row-2">
                        <div class="rent-field">
                          <label class="text-size-small text-style-allcaps" for="firstName">Nama depan</label>
                          <input id="firstName" name="firstName" class="form-field w-input" autocomplete="given-name" placeholder="Bintang" required/>
                        </div>
                        <div class="rent-field">
                          <label class="text-size-small text-style-allcaps" for="lastName">Nama belakang</label>
                          <input id="lastName" name="lastName" class="form-field w-input" autocomplete="family-name" placeholder="Fathir" required/>
                        </div>
                      </div>

                      <div class="rent-row-2">
                        <div class="rent-field">
                          <label class="text-size-small text-style-allcaps" for="email">Email</label>
                          <input id="email" name="email" class="form-field w-input" type="email" autocomplete="email" placeholder="nama@email.com" required/>
                        </div>
                        <div class="rent-field">
                          <label class="text-size-small text-style-allcaps" for="phone">Nomor HP</label>
                          <input id="phone" name="phone" class="form-field w-input" autocomplete="tel" inputmode="tel" placeholder="08xxxxxxxxxx" required/>
                        </div>
                      </div>
                    </div>

                    <div class="rent-card">
                      <div class="rent-card-head">
                        <div class="text-style-allcaps text-size-small">Metode Pembayaran</div>
                      </div>

                      <div class="rent-pay-methods">
                        <label class="rent-pay">
                          <input type="radio" name="payMethod" value="visa" checked/>
                          <span class="rent-pay-name">VISA</span>
                        </label>

                        <label class="rent-pay">
                          <input type="radio" name="payMethod" value="mastercard"/>
                          <span class="rent-pay-name">Mastercard</span>
                        </label>

                        <label class="rent-pay">
                          <input type="radio" name="payMethod" value="gpay"/>
                          <span class="rent-pay-name">GPay</span>
                        </label>

                        <label class="rent-pay">
                          <input type="radio" name="payMethod" value="paypal"/>
                          <span class="rent-pay-name">PayPal</span>
                        </label>

                        <label class="rent-pay">
                          <input type="radio" name="payMethod" value="applepay"/>
                          <span class="rent-pay-name">Apple Pay</span>
                        </label>

                        <label class="rent-pay">
                          <input type="radio" name="payMethod" value="stripe"/>
                          <span class="rent-pay-name">Stripe</span>
                        </label>
                      </div>

                      <div id="cardFields" class="rent-card-fields">
                        <div class="rent-row-1">
                          <div class="rent-field">
                            <label class="text-size-small text-style-allcaps" for="cardNumber">Nomor kartu</label>
                            <input id="cardNumber" name="cardNumber" class="form-field w-input" autocomplete="cc-number" inputmode="numeric" placeholder="0000 0000 0000 0000" required/>
                          </div>
                        </div>

                        <div class="rent-row-2">
                          <div class="rent-field">
                            <label class="text-size-small text-style-allcaps" for="expiry">Masa berlaku</label>
                            <input id="expiry" name="expiry" class="form-field w-input" autocomplete="cc-exp" inputmode="numeric" placeholder="MM/YY" required/>
                          </div>
                          <div class="rent-field">
                            <label class="text-size-small text-style-allcaps" for="cvv">CVV</label>
                            <input id="cvv" name="cvv" class="form-field w-input" autocomplete="cc-csc" inputmode="numeric" placeholder="123" required/>
                          </div>
                        </div>

                        <div class="rent-row-1">
                          <div class="rent-field">
                            <label class="text-size-small text-style-allcaps" for="cardName">Nama pemilik kartu</label>
                            <input id="cardName" name="cardName" class="form-field w-input" autocomplete="cc-name" placeholder="Nama sesuai kartu" required/>
                          </div>
                        </div>
                      </div>
                      <div id="altPayNote" class="text-size-small text-style-muted rent-pay-note">Konfirmasi pembayaran akan dialihkan ke layanan terpilih.</div>
                      <div class="text-size-small text-style-muted">Informasi pembayaran dienkripsi dan aman.</div>
                    </div>

                    <button type="submit" class="button w-inline-block rent-confirm-btn">
                      <div class="button-text">
                        <div class="button_text">Confirm Reservation</div>
                        <div class="button-text-animation">
                          <div class="button_text">Confirm Reservation</div>
                        </div>
                      </div>
                      <img src="https://wubflow-shield.nocodexport.dev/685077c466f113761c6d796b/6853ff8bb7215267b2f31695_Kaleo_Icon.svg" loading="lazy" alt="Kaleo Icon" class="button-image"/>
                    </button>
                  </form>
                </section>

                <aside class="rent-summary">
                  <div class="rent-card rent-summary-card">
                    <div class="rent-summary-head">Ringkasan</div>
                    <div id="summaryBox"></div>
                  </div>
                </aside>
              </div>
            </div>
          </div>
        </section>

        <div id="footer-container"></div>
      </main>
    </div>

    <script src="rent.js"></script>

    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=685077c466f113761c6d796b" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://wubflow-shield.nocodexport.dev/685077c466f113761c6d796b/js/kaleotemplate.schunk.ec7d6d8664310c86.js" type="text/javascript"></script>
    <script src="https://wubflow-shield.nocodexport.dev/685077c466f113761c6d796b/js/kaleotemplate.schunk.3cedc5d1a4411535.js" type="text/javascript"></script>
    <script src="https://wubflow-shield.nocodexport.dev/685077c466f113761c6d796b/js/kaleotemplate.5351e098.eb532580f2aa2f7b.js" type="text/javascript"></script>
  </body>
</html>
