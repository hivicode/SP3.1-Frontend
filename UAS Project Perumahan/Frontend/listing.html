<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Listing Properti - PlanB</title>
    <meta name="description" content="Temukan rumah impian Anda di PlanB. Berbagai pilihan hunian yang dirancang untuk hidup tenang dan seimbang."/>
    <link rel="stylesheet" href="css/listing.css"/>
    <link rel="stylesheet" href="css/rent.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script src="script.js"></script>
    <link href="https://cdn.prod.website-files.com/685077c466f113761c6d796b/685453e2db13ffd8a65e5d3e_favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="https://cdn.prod.website-files.com/685077c466f113761c6d796b/685453e4536cd361036c084f_webclip.png" rel="apple-touch-icon"/>
  </head>
  <body data-page="listing">
    <!-- ==========================================================================
         PAGE STRUCTURE
         ========================================================================== -->
    <div class="page-wrapper">
      <main class="main-wrapper">
        <div id="header-container"></div>

        <section class="padding-section-large">
          <div class="padding-global">
            <div class="container-large">
              <nav aria-label="Breadcrumb" class="rent-breadcrumb">
                <a href="index.html" class="rent-breadcrumb-link">Home</a>
                <span class="rent-breadcrumb-separator">/</span>
                <span class="rent-breadcrumb-current">Listing</span>
              </nav>
              <div class="contact-component rent-page">
                <div class="contact_header">
                  <img src="https://wubflow-shield.nocodexport.dev/685077c466f113761c6d796b/6853ff8bb7215267b2f31695_Kaleo_Icon.svg" loading="lazy" alt="Kaleo Icon" class="hero-icon"/>
                  <h1 class="heading-style-h1 is-contact">Listing Properti</h1>
                  <p class="text-size-large text-align-center max-width-large">Temukan hunian PlanB yang paling cocok untuk ritme hidupmu.</p>
                </div>

                <div class="rent-toolbar">
                  <div class="rent-search">
                    <input id="searchInput" class="form-field w-input" type="search" placeholder="Cari nama properti atau lokasi..."/>
                  </div>

                  <div class="rent-toolbar-right">
                    <select id="sortSelect" class="form-field w-input rent-select">
                      <option value="featured">Sort by: Featured</option>
                      <option value="priceAsc">Harga: Terendah</option>
                      <option value="priceDesc">Harga: Tertinggi</option>
                      <option value="bedsDesc">Bedrooms: Terbanyak</option>
                      <option value="ratingDesc">Rating: Tertinggi</option>
                    </select>

                    <div class="rent-view-toggle" role="group" aria-label="View toggle">
                      <button id="gridBtn" type="button" class="rent-toggle-btn is-active" aria-label="Grid view">
                        <span class="material-symbols-outlined" aria-hidden="true">grid_view</span>
                        <span class="sr-only">Grid</span>
                      </button>
                      <button id="listBtn" type="button" class="rent-toggle-btn" aria-label="List view">
                        <span class="material-symbols-outlined" aria-hidden="true">view_list</span>
                        <span class="sr-only">List</span>
                      </button>
                    </div>
                  </div>
                </div>

                <div class="rent-layout">
                  <aside class="rent-filters" aria-label="Filters">
                    <div class="rent-filters-head">
                      <div class="text-style-allcaps text-size-small">Filters</div>
                      <button id="resetFiltersBtn" type="button" class="rent-link-btn">Reset</button>
                    </div>

                    <div class="rent-field">
                      <label class="text-size-small text-style-allcaps">Property Type</label>
                      <select id="typeSelect" class="form-field w-input">
                        <option value="">All Types</option>
                        <option value="house">House</option>
                        <option value="villa">Villa</option>
                        <option value="cabin">Cabin</option>
                      </select>
                    </div>

                    <div class="rent-field">
                      <label class="text-size-small text-style-allcaps">Bedrooms</label>
                      <select id="bedroomsSelect" class="form-field w-input">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                        <option value="5">5+</option>
                      </select>
                    </div>

                    <div class="rent-field">
                      <label class="text-size-small text-style-allcaps">Bathrooms</label>
                      <select id="bathroomsSelect" class="form-field w-input">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                      </select>
                    </div>

                    <div class="rent-field">
                      <div class="rent-range-head">
                        <label class="text-size-small text-style-allcaps">Price Range</label>
                        <div id="priceLabel" class="text-size-small text-style-muted">Rp 0 - Rp 0</div>
                      </div>

                      <div class="rent-range">
                        <input id="minPrice" class="form-field w-input" inputmode="numeric" placeholder="Min (Rp)"/>
                        <input id="maxPrice" class="form-field w-input" inputmode="numeric" placeholder="Max (Rp)"/>
                      </div>

                      <div class="rent-range-sliders">
                        <input id="minPriceRange" type="range" min="0" max="5000000000" step="50000000" value="0"/>
                        <input id="maxPriceRange" type="range" min="0" max="5000000000" step="50000000" value="5000000000"/>
                      </div>
                    </div>

                    <div class="rent-field">
                      <label class="text-size-small text-style-allcaps">Features</label>

                      <label class="rent-check">
                        <input id="featureParking" type="checkbox"/>
                        <span>Parking</span>
                      </label>

                      <label class="rent-check">
                        <input id="featurePool" type="checkbox"/>
                        <span>Swimming Pool</span>
                      </label>

                      <label class="rent-check">
                        <input id="featureGarden" type="checkbox"/>
                        <span>Garden</span>
                      </label>

                      <label class="rent-check">
                        <input id="featureGym" type="checkbox"/>
                        <span>Gym</span>
                      </label>
                    </div>

                    <button id="applyFiltersBtn" type="button" class="button w-inline-block rent-apply-btn">
                      <div class="button-text">
                        <div class="button_text">Terapkan</div>
                        <div class="button-text-animation">
                          <div class="button_text">Terapkan</div>
                        </div>
                      </div>
                      <img src="https://wubflow-shield.nocodexport.dev/685077c466f113761c6d796b/6853ff8bb7215267b2f31695_Kaleo_Icon.svg" loading="lazy" alt="Kaleo Icon" class="button-image"/>
                    </button>
                  </aside>

                  <section class="rent-results" aria-label="Results">
                    <div class="rent-results-head">
                      <div>
                        <div class="heading-style-h2 rent-subtitle">Available Properties</div>
                        <div id="foundLabel" class="text-size-small text-style-muted">0 properties found</div>
                      </div>

                      <select id="pageSizeSelect" class="form-field w-input rent-select rent-page-size">
                        <option value="6">6 / page</option>
                        <option value="9" selected>9 / page</option>
                        <option value="12">12 / page</option>
                      </select>
                    </div>

                    <div id="cards" class="rent-cards is-grid"></div>

                    <nav class="rent-pagination" aria-label="Pagination">
                      <button id="prevPageBtn" type="button" class="rent-page-btn">Prev</button>
                      <div id="pageNumbers" class="rent-page-numbers"></div>
                      <button id="nextPageBtn" type="button" class="rent-page-btn">Next</button>
                    </nav>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div id="footer-container"></div>
      </main>
    </div>

    <script src="rent.js"></script>

    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=685077c466f113761c6d796b" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://wubflow-shield.nocodexport.dev/685077c466f113761c6d796b/js/kaleotemplate.schunk.ec7d6d8664310c86.js" type="text/javascript"></script>
    <script src="https://wubflow-shield.nocodexport.dev/685077c466f113761c6d796b/js/kaleotemplate.schunk.3cedc5d1a4411535.js" type="text/javascript"></script>
    <script src="https://wubflow-shield.nocodexport.dev/685077c466f113761c6d796b/js/kaleotemplate.5351e098.eb532580f2aa2f7b.js" type="text/javascript"></script>
  </body>
</html>
