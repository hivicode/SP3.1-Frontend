<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login Admin - PlanB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
      :root {
        --bg: #f3efe8;
        --card: rgba(255, 255, 255, 0.8);
        --border: rgba(23, 20, 17, 0.12);
        --text: #1c1a17;
        --muted: rgba(23, 20, 17, 0.6);
        --accent: #1c1a17;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        background: radial-gradient(circle at top, #ffffff 0%, #f3efe8 45%, #efe7da 100%);
        color: var(--text);
        font-family: "Nunito Sans", "Cabinetgrotesk Variable", Georgia, sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 1.75rem;
        width: min(420px, 100%);
        box-shadow: 0 12px 40px rgba(0,0,0,0.06);
      }

      h1 {
        margin: 0 0 0.5rem 0;
        font-family: "Nunito Sans", sans-serif;
      }

      p { margin: 0 0 1.25rem 0; color: var(--muted); }

      .field {
        display: grid;
        gap: 0.35rem;
        margin-bottom: 1rem;
      }

      label {
        font-size: 0.9rem;
        color: var(--muted);
      }

      input {
        width: 100%;
        padding: 0.75rem 0.9rem;
        border-radius: 0.6rem;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.7);
        font-family: inherit;
      }

      .btn {
        width: 100%;
        padding: 0.85rem;
        border: 1px solid var(--accent);
        background: var(--accent);
        color: #fff;
        border-radius: 0.65rem;
        font-weight: 700;
        cursor: pointer;
      }

      .error {
        margin: 0 0 1rem 0;
        padding: 0.75rem;
        border-radius: 0.6rem;
        background: #ffe9e9;
        border: 1px solid #f0caca;
        color: #a02020;
      }

      .hint {
        margin-top: 0.75rem;
        color: var(--muted);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- ==========================================================================
         PAGE STRUCTURE
         ========================================================================== -->
    <div class="card">
      <h1>Login Admin</h1>
      <p>Masuk untuk mengelola listing. Gunakan placeholder <strong>admin / admin</strong>.</p>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" required placeholder="admin" autocomplete="username">
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required placeholder="admin" autocomplete="current-password">
        </div>
        <button class="btn" type="submit">Login</button>
      </form>
      <div class="hint">Default: admin / admin.</div>
    </div>
  </body>
</html>
