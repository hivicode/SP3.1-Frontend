<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ title or "Admin PlanB" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,0,0" rel="stylesheet"/>
    <style>
      :root {
        --bg: #f3efe8;
        --card: rgba(255, 255, 255, 0.75);
        --border: rgba(23, 20, 17, 0.12);
        --text: #1c1a17;
        --muted: rgba(23, 20, 17, 0.6);
        --accent: #1c1a17;
        --accent-soft: rgba(23, 20, 17, 0.08);
        --glass: rgba(255, 255, 255, 0.6);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at top, #ffffff 0%, #f3efe8 45%, #efe7da 100%);
        color: var(--text);
        font-family: "Nunito Sans", "Cabinetgrotesk Variable", Georgia, sans-serif;
      }

      .shell {
        min-height: 100vh;
        display: grid;
        grid-template-columns: 260px 1fr;
      }

      .sidebar {
        padding: 2rem 1.5rem;
        background: rgba(255, 255, 255, 0.55);
        border-right: 1px solid var(--border);
        position: sticky;
        top: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .brand-mark {
        width: 42px;
        height: 42px;
        border-radius: 0.75rem;
        background: var(--accent);
        color: #fff;
        display: grid;
        place-items: center;
        font-family: "Zodiak Variable", Georgia, sans-serif;
        font-size: 1.1rem;
      }

      .brand-name {
        font-family: "Nunito Sans", sans-serif;
        font-size: 1.35rem;
        margin: 0;
      }

      .nav {
        display: grid;
        gap: 0.5rem;
      }

      .nav a {
        text-decoration: none;
        color: var(--text);
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        background: transparent;
        border: 1px solid transparent;
        display: flex;
        align-items: center;
        gap: 0.6rem;
        font-weight: 600;
      }

      .nav a.active {
        background: var(--accent-soft);
        border-color: var(--border);
      }

      .nav small {
        color: var(--muted);
        font-weight: 500;
      }

      .content {
        padding: 2.5rem 2.5rem 4rem;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .title {
        font-family: "Nunito Sans", sans-serif;
        font-size: 2rem;
        margin: 0;
      }

      .subtitle {
        margin: 0.35rem 0 0;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.4rem;
        border-radius: 0.5rem;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        border: 1px solid var(--accent);
        font-weight: 600;
        cursor: pointer;
      }

      .btn.secondary {
        background: transparent;
        color: var(--text);
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 1.5rem;
        backdrop-filter: blur(6px);
      }

      .grid {
        display: grid;
        gap: 1.25rem;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }

      .stat-card {
        background: var(--glass);
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 1.25rem;
        display: grid;
        gap: 0.4rem;
      }

      .stat-title {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: var(--muted);
      }

      .stat-value {
        font-size: 1.6rem;
        font-weight: 700;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
      }

      .table th,
      .table td {
        text-align: left;
        padding: 0.85rem 0.6rem;
        border-bottom: 1px solid var(--border);
        vertical-align: top;
      }

      .table th {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: var(--muted);
      }

      .thumbs {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
      }

      .thumbs img {
        width: 72px;
        height: 54px;
        border-radius: 0.6rem;
        object-fit: cover;
        border: 1px solid var(--border);
      }

      .actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .muted {
        color: var(--muted);
        font-size: 0.9rem;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1rem;
      }

      .field {
        display: grid;
        gap: 0.4rem;
      }

      .field label {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: var(--muted);
      }

      .input,
      .textarea {
        width: 100%;
        padding: 0.75rem 0.9rem;
        border-radius: 0.6rem;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.7);
        font-family: inherit;
      }

      .textarea {
        min-height: 90px;
        resize: vertical;
      }

      .full {
        grid-column: 1 / -1;
      }

      .error {
        padding: 0.75rem 1rem;
        border-radius: 0.6rem;
        background: #ffe9e9;
        border: 1px solid #f0caca;
        color: #a02020;
        margin-bottom: 1rem;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        padding: 0.3rem 0.7rem;
        border-radius: 999px;
        background: var(--accent-soft);
        font-size: 0.8rem;
        color: var(--text);
      }

      .btn-delete {
        background: #b32626;
        color: #fff;
        border: 1px solid #b32626;
        border-radius: 0.6rem;
        padding: 0.5rem 0.9rem;
        font-weight: 700;
      }

      .icon-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.35rem;
        padding: 0.45rem 0.65rem;
        border-radius: 0.6rem;
        border: 1px solid var(--border);
        background: var(--glass);
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
      }

      .icon-btn:hover {
        background: var(--accent-soft);
      }

      .icon-btn .material-symbols-rounded {
        font-size: 18px;
        line-height: 1;
      }

      .icon-btn.danger {
        border-color: #b32626;
        color: #b32626;
      }

      .icon-btn.danger:hover {
        background: #b3262614;
      }

      .btn-delete:hover {
        background: #8f1e1e;
      }

      .logout-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.8rem 1rem;
        border-radius: 0.75rem;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        font-weight: 700;
        border: 1px solid var(--accent);
      }

      .logout-btn:hover {
        background: #000;
      }

      @media (max-width: 1100px) {
        .shell {
          grid-template-columns: 220px 1fr;
        }
      }

      @media (max-width: 900px) {
        .shell {
          grid-template-columns: 1fr;
        }

        .sidebar {
          position: relative;
          height: auto;
          flex-direction: row;
          flex-wrap: wrap;
          align-items: center;
        }

        .content {
          padding: 2rem 1.5rem 3rem;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
        }

        .form-grid,
        .stats {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- ==========================================================================
         BASE LAYOUT
         ========================================================================== -->
    <div class="shell">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-mark">B</div>
          <div>
            <p class="brand-name">PlanB</p>
            <small>Admin Panel</small>
          </div>
        </div>
        <nav class="nav">
          <a href="{{ url_for('admin_index') }}" class="{% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
          <a href="{{ url_for('admin_customers') }}" class="{% if active_page == 'customers' %}active{% endif %}">Customer</a>
          <a href="{{ url_for('admin_add') }}" class="{% if active_page == 'create' %}active{% endif %}">Tambah Properti</a>
        </nav>
        <div style="margin-top:auto;">
          <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
      </aside>
      <main class="content">
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
