<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Mouse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #ffc107;
            padding-bottom: 10px;
        }
        .hover-box {
            width: 200px;
            height: 200px;
            background: #e0e0e0;
            margin: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
        }
        .hover-box:hover {
            background: linear-gradient(135deg, #ffc107 0%, #ff6b6b 100%);
            color: white;
            transform: scale(1.1);
        }
        #trackingArea {
            width: 100%;
            height: 300px;
            background: #f8f9fa;
            border: 2px dashed #6c757d;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        #mousePointer {
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transition: all 0.1s;
        }
        .coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 5px;
            border-left: 3px solid #ffc107;
            margin-bottom: 5px;
            background: white;
            font-size: 13px;
        }
        .button-area {
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ±Ô∏è Event Mouse - Contoh Penggunaan</h1>
        
        <h2>1. MouseOver & MouseOut</h2>
        <div class="hover-box" id="hoverBox">Arahkan Mouse Kesini</div>
        
        <h2>2. Mouse Movement Tracking</h2>
        <div id="trackingArea">
            <div class="coordinates" id="coords">X: 0, Y: 0</div>
            <div id="mousePointer"></div>
        </div>
        
        <h2>3. Mouse Button Events</h2>
        <div class="button-area">
            <button class="btn" id="mouseBtn">Tekan Mouse Di Sini</button>
        </div>
        
        <h2>4. Event Log</h2>
        <div class="log" id="eventLog"></div>
    </div>

    <script>
        // ==========================================
        // MOUSE EVENT EXAMPLES
        // ==========================================
        
        const eventLog = document.getElementById('eventLog');

        function logEvent(message) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            eventLog.insertBefore(logEntry, eventLog.firstChild);
            
            if (eventLog.children.length > 15) {
                eventLog.removeChild(eventLog.lastChild);
            }
        }

        // 1. MOUSEOVER & MOUSEOUT
        const hoverBox = document.getElementById('hoverBox');
        
        hoverBox.addEventListener('mouseover', function() {
            logEvent('MOUSEOVER: Mouse masuk ke hover box');
            this.textContent = 'Mouse Di Dalam!';
        });
        
        hoverBox.addEventListener('mouseout', function() {
            logEvent('MOUSEOUT: Mouse keluar dari hover box');
            this.textContent = 'Arahkan Mouse Kesini';
        });

        // 2. MOUSEENTER & MOUSELEAVE (tidak bubble)
        hoverBox.addEventListener('mouseenter', function() {
            logEvent('MOUSEENTER: Mouse memasuki elemen');
        });
        
        hoverBox.addEventListener('mouseleave', function() {
            logEvent('MOUSELEAVE: Mouse meninggalkan elemen');
        });

        // 3. MOUSEMOVE - Track mouse position
        const trackingArea = document.getElementById('trackingArea');
        const coords = document.getElementById('coords');
        const mousePointer = document.getElementById('mousePointer');
        
        trackingArea.addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            coords.textContent = `X: ${Math.round(x)}, Y: ${Math.round(y)}`;
            mousePointer.style.left = (x - 10) + 'px';
            mousePointer.style.top = (y - 10) + 'px';
        });

        // 4. MOUSEDOWN & MOUSEUP
        const mouseBtn = document.getElementById('mouseBtn');
        
        mouseBtn.addEventListener('mousedown', function(e) {
            logEvent(`MOUSEDOWN: Mouse button ${e.button} ditekan (0=left, 1=middle, 2=right)`);
            this.style.background = '#28a745';
        });
        
        mouseBtn.addEventListener('mouseup', function(e) {
            logEvent(`MOUSEUP: Mouse button ${e.button} dilepas`);
            this.style.background = '#6c757d';
        });

        // 5. MOUSEWHEEL / WHEEL
        trackingArea.addEventListener('wheel', function(e) {
            e.preventDefault();
            const direction = e.deltaY > 0 ? 'down' : 'up';
            logEvent(`WHEEL: Mouse wheel di-scroll ${direction}`);
        });

        // Initialize
        logEvent('Aplikasi dimuat. Mulai gerakkan mouse Anda!');
    </script>
</body>
</html>
